<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DragNDrop App</title>

    <link rel="stylesheet" href="./css/custom.css" />

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <!-- UUID library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
</head>

<body class="bg-light">
    <div class="container p-3">
        <div class="row mb-3">
            <h1 class="text-center">Stone</h1>
        </div>
        <div class="row">
            <div class="col-md-4 mt-2">

                <div class="container">
                    <a href="#" class="button">Add card</a>
                </div>

                <div class="popup">
                    <div class="popup-content">
                        <form id="add_form" class="bg-light">
                            <img src="./assets/close.png" alt="Close" class="close">
                            <h3 class="mb-3">Create card</h3>
                            <div class="mb-3">
                                <label for="title_input" class="form-label">Name of the stone</label>
                                <!-- <input type="text" class="form-control" id="title_input" required /> -->
                                <input id="title_input" type="text" placeholder="Title" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <label for="carats_input" class="form-label">Number of carats</label>
                                <!-- <input type="number" class="form-control" id="carats_input" required /> -->
                                <input id="carats_input" type="number" placeholder="Carats" required>
                                <div class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <label for="price_input" class="form-label">Price</label>
                                <!-- <input type="number" class="form-control" id="price_input" required /> -->
                                <input id="price_input" type="number" placeholder="Price" required>
                                <div class="error-message"></div>
                            </div>
                            <button id="submit_button" type="button" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>


                <div class="mt-5">
                    <h4 class="mb-3">Find cards</h4>
                    <input id="find_input" type="text" class="form-control" />
                    <button id="find_button" type="button" class="btn btn-primary mt-4">
                        Find
                    </button>
                    <button id="cancel_find_button" type="button" class="btn btn-danger mt-4">
                        Cancel
                    </button>
                </div>
            </div>


            <ul id="items_container" class="col-md-4 mt-5 mt-md-2 mx-auto">
                <div id="stones">
                    <div id="stone${id}" class="card mb-3 item-card" draggable="true">
                        <div class="card-body">
                            <h5 class="card-title">title ${name}</h5>
                            <p class="card-text">carats ${carats}</p>
                            <p class="card-text">price ${price}</p>
                            <button type="button" class="btn btn-info">
                                delete
                            </button>

                        </div>
                    </div>
                </div>
            </ul>

            <div class="col-md-4">
                <div class="p-4">
                    <div class="delete-section">
                        <div class="text-center">
                            <img class="delete-section__icon mb-4" src="./assets/basket.svg" alt="basket" />
                            <div>Drop here to delete</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
